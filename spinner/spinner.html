<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
		<title>Untitled Document</title>
		<link type="text/css" href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div id='val'></div>
		<div id='spinner'></div>
		<script type='text/javascript' src='../../steal/steal.js?phui/spinner/spinner.js'></script>
		<script type='text/javascript'>
			var COUNT = 5;
			$('#spinner').phui_spinner().bind("increment", function(){
				COUNT++;
				if(COUNT == 1){
					$(this).phui_spinner("downEnabled", true)
				}
				set();
			}).bind("decrement", function(){
				COUNT--;
				if(COUNT == 0){
					$(this).phui_spinner("downEnabled", false)
				}
				set();
			});
			set = function(){
				$("#val").text(COUNT)
			}
			set();
		</script>
	</body>
</html>
