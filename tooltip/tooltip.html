<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>tooltip</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
			#tooltip1,
			#tooltip2 {
				float: left;
				margin: 20px;
				border: 1px solid #333333;
			}
        </style>
	</head>
	<body>
		<div id="demo-html">
			<div id="tooltip1">Move mouse over here.</div>
			<div id="tooltip2">Move mouse over there.</div>
		</div>
		<script type='text/javascript' 
                src='../../steal/steal.js?phui/tooltip,development'>   
        </script>
		<script id="demo-source" type='text/javascript'>
			$(function(){
				$("#tooltip1").phui_tooltip({html: "<h3>Here!</h3>"});
				$("#tooltip2").phui_tooltip({html: "<h3>There!</h3>", keep: true});
			})
		</script>
	</body>
</html>
